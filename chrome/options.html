<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>FCC Options</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/options.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-xs-10 col-md-8 col-lg-6 main-column pt-3">
          <form class="form-group">
            <div class="input-group mb-3">
              <input
                type="text"
                name="cookie-name"
                class="form-control"
                placeholder="Cookie name"
                aria-label="Cookie name"
                aria-describedby="add-button"
              />
              <button class="btn btn-success" type="submit" id="add-button">
                Add <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </form>
          <ul class="list-group">
            <li
              class="list-group-item disabled"
              aria-disabled="true"
              data-action="disabled-item"
            >
              &lt;cookies&gt;
              <button
                class="btn btn-secondary"
                type="button"
                data-action="delete-item"
                disabled="true"
              >
                <i class="bi bi-trash3" data-action="delete-item"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bs5-toast.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
