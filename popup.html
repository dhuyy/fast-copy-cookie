<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <div class="main-container">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="copy-button" type="button" class="btn btn-outline-primary">
          <i class="bi bi-clipboard"></i> Copy Cookies

        <button id="paste-button" type="button" class="btn btn-outline-primary">
          <i class="bi bi-file-earmark"></i> Paste Cookies
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
